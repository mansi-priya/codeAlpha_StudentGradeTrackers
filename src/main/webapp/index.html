<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url('https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8546.jpg?semt=ais_hybrid&w=740');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
             font-family: 'Bebas Neue', cursive;
            font-size: 60px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 3px 3px 6px #000;
            margin: 0 20px 30px;
            letter-spacing: 2px;
        }
        .btn {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Student Grade Tracker</h1>
    <form action="studentForm.html" method="post">
        <button type="submit" class="btn">Calculate Grade</button>
    </form>
</body>
</html>
